<!DOCTYPE html>
<html lang="pt-pt" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title> Cadastro</title>

 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="author" content="José Machie">

	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>

	<div th:replace="fragmentos/fragmentos::cabecalho">
	</div>
	<br>
	<br>
	<br>
	
	<div class="container text-center">
		<h1> Fórmulario do Projecto</h1>
		<hr>
		
			<form method="post" th:action="@{/processoCadastro}" autocomplete="off" th:object="${User}"> 
			<div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Nome: </label>
                <div class="col-8">
                    <input type="text" th:field="*{name}" class="form-control" required />
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                            required minlength="4" maxlength="10"/>
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">First Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{firstName}" class="form-control"
                            required minlength="2" maxlength="20"/>
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Last Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{lastName}" class="form-control"
                            required minlength="2" maxlength="20" />
                </div>
            </div>
             
            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
			
			
			</form>
	
	</div>

</body>
</html>
